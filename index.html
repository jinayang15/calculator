<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="display">0</div>
            <div class="input-container">
                <div class="row">
                    <div id="clear" class="operator button">A/C</div>
                    <div id="backspace" class="operator button">⌫</div>
                    <div id="percentage" class="operator button">%</div>
                    <div id="divide" class="operator button">÷</div>
                </div>
                <div class="row">
                    <div class="num button">7</div>
                    <div class="num button">8</div>
                    <div class="num button">9</div>
                    <div id="multiply" class="operator button">×</div>
                </div>
                <div class="row">
                    <div class="num button">4</div>
                    <div class="num button">5</div>
                    <div class="num button">6</div>
                    <div id="minus" class="operator button">-</div>
                </div>
                <div class="row">
                    <div class="num button">1</div>
                    <div class="num button">2</div>
                    <div class="num button">3</div>
                    <div id="plus" class="operator button">+</div>
                </div>
                <div class="row">
                    <div id="zero" class="num button">0</div>
                    <div id="decimal" class="num button">.</div>
                    <div id="equal" class="operator button">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
