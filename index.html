<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="display"></div>
            <div class="input-container">
                <div class="row">
                    <div class="operator button"><span>A/C</span></div>
                    <div class="operator button"><span>+/-</span></div>
                    <div class="operator button"><span>%</span></div>
                    <div class="operator button"><span>รท</span></div>
                </div>
                <div class="row">
                    <div class="num button"><span>7</span></div>
                    <div class="num button"><span>8</span></div>
                    <div class="num button"><span>9</span></div>
                    <div class="operator button"><span>ร</span></div>
                </div>
                <div class="row">
                    <div class="num button"><span>4</span></div>
                    <div class="num button"><span>5</span></div>
                    <div class="num button"><span>6</span></div>
                    <div class="operator button"><span>-</span></div>
                </div>
                <div class="row">
                    <div class="num button"><span>1</span></div>
                    <div class="num button"><span>2</span></div>
                    <div class="num button"><span>3</span></div>
                    <div class="operator button"><span>+</span></div>
                </div>
                <div class="row">
                    <div class="num button"><span>0</span></div>
                    <div class="num button"><span>.</span></div>
                    <div class="operator button"><span>=</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
