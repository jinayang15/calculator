<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="display">0</div>
            <div class="input-container">
                <div class="row">
                    <button id="clear" class="operator button">A/C</button>
                    <button id="backspace" class="operator button">⌫</button>
                    <button id="percentage" class="operator button">%</button>
                    <button id="divide" class="operator button">÷</button>
                </div>
                <div class="row">
                    <button class="num button">7</button>
                    <button class="num button">8</button>
                    <button class="num button">9</button>
                    <button id="multiply" class="operator button">×</button>
                </div>
                <div class="row">
                    <button class="num button">4</button>
                    <button class="num button">5</button>
                    <button class="num button">6</button>
                    <button id="minus" class="operator button">-</button>
                </div>
                <div class="row">
                    <button class="num button">1</button>
                    <button class="num button">2</button>
                    <button class="num button">3</button>
                    <button id="plus" class="operator button">+</button>
                </div>
                <div class="row">
                    <button id="zero" class="num button">0</button>
                    <button id="decimal" class="num button">.</button>
                    <button id="equal" class="operator button">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
